<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi kép</title>
</head>
<body>
<h2>Tính tiền lãi ngân hàng</h2>
<br>
<br>
Nhập số vốn ban đầu : <input type="number" id="von" placeholder="Nhập vốn(VND)"><br><br>
Nhập phần trăm lãi suất mỗi tháng : <input type="number" id="lai" placeholder="Nhập lãi suất(%)"><br><br>
Nhập số tháng cho vay : <input type="number" id="thang" placeholder="Nhập số tháng"><br><br>
<br>
<br>
<button type="button" onclick ="tinh()" >Tính tiền lãi</button>
<br>
<br>
<hr>
<p id="demo"></p>
<br>
<br>
<br>
<br>
<br>
!! Lưu ý : lãi suất đơn vị đang là % , chú ý để nhập đúng
<script>
function tinh() {
    let p= Number(document.getElementById("von").value);
    let r=Number(document.getElementById("lai").value);
    let month=Number(document.getElementById("thang").value);
    let benefit =( p*(1+r)**month ) -p ;
    if(p<=0 || r<=0 || month<=0 ) {
        alert("Vui lòng kiểm tra lại input ");
} else {
        document.getElementById("demo").innerHTML = `Số tiền lãi của bạn sau ${month} tháng là : ${benefit.toLocaleString()} VND`;
    }
}
</script>
</body>
</html>
