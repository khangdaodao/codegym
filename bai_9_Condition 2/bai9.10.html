<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiền điện</title>
</head>
<h2>Tính giá điện</h2>
Nhập số kWh điện đã dùng:
<input type="number" id="soDien" placeholder="Nhập số điện">
<button type="button" onclick="tinh()">Tính tiền</button>

<p id="demo"></p>

<script>
    function tinh() {
        let x = Number(document.getElementById("soDien").value);
        if (x <= 0 || isNaN(x)) {
            alert("Vui lòng nhập số kWh hợp lệ!");
            return;
        }

        let tien = 0;
        if (x <= 50) {
            tien = x * 1800;
        } else if (x <= 100) {
            tien = 50 * 1800 + (x - 50) * 2000;
        } else if (x <= 200) {
            tien = 50 * 1800 + 50 * 2000 + (x - 100) * 2500;
        } else {
            tien = 50 * 1800 + 50 * 2000 + 100 * 2500 + (x - 200) * 3000;
        }

        document.getElementById("demo").innerHTML = `Số điện: ${x} kWh<br>Thành tiền: ${tien.toLocaleString()} VNĐ`;
    }
</script>

</html>
