<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật </title>
</head>
<body>
<h2>Tính diện tích hình chữ nhật </h2><br>
<br>
Nhập chiều dài a : <input type = "number" name = "num" id = "num" placeholder="Width" ><br><br>
Nhập chiều rộng b : <input type = "number" name = "num" id = "num1" placeholder="Height" ><br>
<br><br><br>
<button type = "button" onclick="tinh()"  > Tính diện tích</button>
<br><br>
<hr>
<br>
<p id = "demo">yasua</p>
<script>
    function tinh() {
        let x = Number(document.getElementById("num").value);
        let y = Number(document.getElementById("num1").value);
        let z = x * y;
        if (x < 0 || isNaN(x) || y<0 || isNaN(y) ) {
            alert("Các cạnh hình chữ nhật không thể âm ")
        } else {
            document.getElementById("demo").innerHTML = ` Diện tích chữ nhật là : ${z} `;
        }

    }
</script>

</body>
</html>
