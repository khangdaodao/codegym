<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soThanThiet(a, b) {
        let sumA = 0;
        for (let i = 1; i < a; i++) {
            if (a % i === 0) {
                sumA += i;
            }
        }
        let sumB = 0;
        for (let i = 1; i < b; i++) {
            if (b % i === 0) {
                sumB += i;
            }
        }
        if (sumA === b && sumB === a ){
            return true ;
        }else {
            return false ;
        }
    }
    document.write(soThanThiet(2,3));
</script>
</body>
</html>
