<!DOCTYPE html>

</head>
<body>
<div class="wrap">

        <div class="hint">Tip: Enter c≈©ng ƒë∆∞·ª£c nha, kh√¥ng nh·∫•t thi·∫øt b·∫•m n√∫t üòé</div>

<script>
    const form = document.getElementById('daysForm');
    const monthEl = document.getElementById('month');
    const yearEl  = document.getElementById('year');
    const resultEl = document.getElementById('result');
    const errorEl  = document.getElementById('error');

    const monthNames = [
        'Th√°ng 1', 'Th√°ng 2', 'Th√°ng 3', 'Th√°ng 4', 'Th√°ng 5', 'Th√°ng 6',
        'Th√°ng 7', 'Th√°ng 8', 'Th√°ng 9', 'Th√°ng 10', 'Th√°ng 11', 'Th√°ng 12'

    function isLeapYear(y) {

        // return new Date(y, m, 0).getDate(); // c≈©ng ƒë∆∞·ª£c
        const days = [31, (isLeapYear(y) ? 29 : 28), 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        return days[m - 1];
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        errorEl.textContent = '';
        resultEl.textContent = '';

        const m = Number(monthEl.value);
        let y = Number(yearEl.value);
        if (!y) y = new Date().getFullYear();

            errorEl.style.display = 'block';

    monthEl.focus();
