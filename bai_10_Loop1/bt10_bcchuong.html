<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h2>Bảng cửu chương</h2>
<script>
  for (var i = 1; i <= 9; i++) {
      for (var j = 1; j <= 10; j++) {
          document.write(i "*" j = i*j);

      }
  }
</script>

</body>
</html>
