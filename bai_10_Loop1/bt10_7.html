<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In từ 1 - 100 đặc biệt</title>
</head>
<body>
<script>
    for ( i=1 ; i<=100 ; i++ ){
        let x= i;
        if (x%3 ==0 && x%5 ==0 ){
            document.write("FizzBuzz <br>");
        }else if (x%3 ==0 ){
            document.write("Fizz <br>");
        }else if (x%5 ==0 ){
            document.write("Buzz <br>");
        }else {
            document.write(x + "<br>" );
        }
    }
</script>
</body>
</html>
