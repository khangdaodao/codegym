<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>
    let x= Number(prompt(" Nhập nhiệt độ hiện tại : ")) ;
    while (x>100 || x <20 || isNaN(x)) {
        x = Number(prompt("Nhập nhiệt nhiệt độ hợp lệ (20-100) : ")) ;
    }
    alert(` Nhiệt độ bạn nhập là : ${x} `);
</script>
</body>
</html>
