<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>

<h3>Temperature Class</h3>

<p id="celsius"></p>
<p id="fahrenheit"></p>
<p id="kelvin"></p>

<script>
    // Lớp Temperature mô tả nhiệt độ theo °C
    class Temperature {
        constructor(celsius) {
            this.setCelsius(celsius); // dùng luôn hàm set để check
        }

        // Gán lại nhiệt độ C (có kiểm tra -273)
        setCelsius(celsius) {
            if (celsius < -273) {
                alert("Nhiệt độ phải >= -273°C");
                this.celsius = -273;
            } else {
                this.celsius = celsius;
            }
        }

        // Chuyển sang °F
        toFahrenheit() {
            return this.celsius * 9 / 5 + 32;
        }

        // Chuyển sang K
        toKelvin() {
            return this.celsius + 273.15;
        }
    }

    // === Kịch bản chương trình ===
    // 1. Khởi tạo 1 đối tượng Temperature
    let temp = new Temperature(25);   // 2. Gán nhiệt độ 25°C

    // 3. Hiển thị ra màn hình theo °C, °F, K
    document.getElementById("celsius").innerHTML =
        "Nhiệt độ C: " + temp.celsius + "°C";

    document.getElementById("fahrenheit").innerHTML =
        "Nhiệt độ F: " + temp.toFahrenheit() + "°F";

    document.getElementById("kelvin").innerHTML =
        "Nhiệt độ K: " + temp.toKelvin() + "K";
</script>

</body>
</html>
