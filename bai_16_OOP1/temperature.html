<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>

<h3>Temperature Class</h3>

<p id="celsius"></p>
<p id="fahrenheit"></p>
<p id="kelvin"></p>

<script>
    class Temperature {
        constructor(celsius) {
            this.setCelsius(celsius);
        }
        setCelsius(celsius) {
            if (celsius < -273) {
                alert("Nhiệt độ phải >= -273°C");
                this.celsius = -273;
            } else {
                this.celsius = celsius;
            }
        }
        toFahrenheit() {
            return this.celsius * 9 / 5 + 32;
        }
        toKelvin() {
            return this.celsius + 273.15;
        }
    }
    let temp = new Temperature(25);

    document.getElementById("celsius").innerHTML =
        "Nhiệt độ C: " + temp.celsius + "°C";

    document.getElementById("fahrenheit").innerHTML =
        "Nhiệt độ F: " + temp.toFahrenheit() + "°F";
    document.getElementById("kelvin").innerHTML =
        "Nhiệt độ K: " + temp.toKelvin() + "K";
</script>

</body>
</html>
