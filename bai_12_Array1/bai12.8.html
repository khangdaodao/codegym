<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let array = [];
    let x ;
    for ( let i=0; i<10; i++ ) {
        x = Number(prompt("Nhập 10 số nguyên"));
        array.push(x);

    }
    array.sort((a,b) => b - a );
    document.write(array);
</script>
</body>
</html>
