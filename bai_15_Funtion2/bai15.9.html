<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 0 ;
  function find(arr, ch) {
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] === ch) {
        a++ ;
      }
    }
    if (a===0) {
      return -1;
    }else {
      return a;
    }
  }
  let str = prompt("Nhập một mảng:");
  let need = prompt("Nhập ký tự cần tìm:");

  let pos = find(str, need);

  if (pos === -1) {
    document.write("Không tìm thấy ký tự trong mảng");
  } else {
    document.write(`Số lần kí tự xuất hiện trong mảng  : ${a}`);
  }

</script>
</body>
</html>
