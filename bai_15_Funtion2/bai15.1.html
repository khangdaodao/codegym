<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương </title>
</head>
<body>
<script>
  let x= Number(prompt("Nhâp số muốn bình phương :"));
  function binhphuong(a){
    a = a*a ;
    return a;
  }
  let result = binhphuong(x);
  alert(result);
</script>
</body>
</html>
