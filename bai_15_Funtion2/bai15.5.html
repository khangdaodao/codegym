<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên nhỏ nhất </title>
</head>
<body>
<script>
    function minn(a, b, c) {
        let min = a;
        if (b < min) min = b;
        if (c < min) min = c;
        return min;
    }
    let a = Number(prompt("Nhập số a:"));
    let b = Number(prompt("Nhập số b:"));
    let c = Number(prompt("Nhập số c:"));
    document.write(`Số nhỏ nhất là: ${minn(a, b, c)}`);

</script>
</body>
</html>
