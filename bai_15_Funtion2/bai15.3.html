<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa </title>
</head>
<body>
<script>
    function giaiThua(n) {
        if (n < 0 || !Number.isInteger(n)) return NaN;
        let result = 1;
        for (let i = 1; i <= n; i++) {
            result *= i;
        }
        return result;
    }
    let n = Number(prompt("Nhập số nguyên n để tính n!:"));
    document.write(`Giai thừa của ${n} là: ${giaiThua(n)}`);

</script>
</body>
</html>
