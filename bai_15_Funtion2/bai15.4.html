<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ktra kí tự</title>
</head>
<body>
<script>
  function isDigit(ch) {
    return ch.length === 1 && ch >= "0" && ch <= "9";
  }
  let ch = prompt("Nhập 1 ký tự:");
  alert(isDigit(ch) ? "Đây là ký tự số" : "Không phải ký tự số");

</script>
</body>
</html>
