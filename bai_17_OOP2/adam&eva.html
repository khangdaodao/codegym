<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Adam & Eva</title>
</head>
<body>

<h3>Mô phỏng Adam và Eva ăn táo</h3>
<pre id="output"></pre>

<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;  // khối lượng táo
        }
        decrease() {
            if (this.weight > 0) {
                this.weight--;
            }
        }
        isEmpty() {
            return this.weight <= 0;
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            return this.gender === true;
        }

        setGender(g) {
            this.gender = g;
        }

        eat(apple) {
            if (!apple.isEmpty()) {
                this.weight += 1;  // người tăng 1
                apple.decrease();  // táo giảm 1
            }
        }

        checkApple(apple) {
            return apple.getWeight() > 0;
        }

        getName() {
            return this.name;
        }

        getWeight() {
            return this.weight;
        }

        getGender() {
            return this.gender ? "Male" : "Female";
        }
    }
    let out = "";
    function log(x) {
        out += x + "\n";
    }

    let adam = new Human("Adam", true, 70);
    let eva  = new Human("Eva", false, 55);

    let apple = new Apple(10);

    log("=== BẮT ĐẦU ===");
    log("Adam nặng: " + adam.getWeight());
    log("Eva nặng: " + eva.getWeight());
    log("Táo còn: " + apple.getWeight() + " đơn vị");
    log("-------------------");
    while (!apple.isEmpty()) {
        adam.eat(apple);
        eva.eat(apple);
        log("Adam ăn → cân nặng: " + adam.getWeight());
        log("Eva ăn → cân nặng: " + eva.getWeight());
        log("Táo còn: " + apple.getWeight());
        log("-------------------");
    }

    log("=== TÁO ĐÃ HẾT ===");
    document.getElementById("output").textContent = out;
</script>

</body>
</html>
