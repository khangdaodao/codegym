<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    function tangLen1(x) {
        x = x + 1;
        return x;
    }
    let soBanDau = Number(prompt("Nhập 1 số bất kỳ: "));
    let ketQua = tangLen1(soBanDau);

    document.write("Giá trị ban đầu: " + soBanDau + "<br>");
    document.write("Giá trị sau khi tăng: " + ketQua);
</script>

</body>
</html>
