<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố </title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2) return false;

        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
    window.onload = function () {
        let num = Number(prompt("Nhập số bạn muốn kiểm tra: "));

        if (isNaN(num)) {
            alert("Bạn phải nhập một số hợp lệ");
            return;
        }

        if (isPrime(num)) {
            alert(num + " là số nguyên tố ");
        } else {
            alert(num + " KHÔNG phải số nguyên tố ");
        }
    }
</script>

</body>
</html>
