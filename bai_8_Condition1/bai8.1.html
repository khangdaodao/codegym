<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chia hết</title>
</head>
<body>
<script>
        var a = prompt("Nhập số thứ nhất");
        var b = prompt("Nhập số thứ hai ");
        let c = parseInt(a)%parseInt(b);
        if (c == 0) {
            alert("a chia hết cho b")
        }else{
            alert("a không chia hết cho b" )
        }
</script>
</body>
</html>
