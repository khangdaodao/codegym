<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = prompt("Nhập chuỗi thứ 1:");
    let s2 = prompt("Nhập chuỗi thứ 2:");
    let str1 = s1.trim().toLowerCase();
    let str2 = s2.trim().toLowerCase();
    if (str1 === str2) {
        document.write("Hai chuỗi giống nhau");
    } else {
        document.write("Hai chuỗi KHÔNG giống nhau");
    }
</script>

</body>
</html>
