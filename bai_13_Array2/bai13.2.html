<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [];
    let x= Number(prompt("Nhập độ dài mảng :"));
    let a;
    for (let i = 0; i < x; i++) {
        a= prompt("Nhập phần tử mảng :");
        arr.push(a);

    }
    arr.reverse();
    document.write(arr);

</script>
</body>
</html>
