<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi bạn muốn đếm từ :");
    let arr = str.trim().split(/\s+/);

    let count = arr.length;

    document.write("Số từ trong chuỗi là: " + count);
</script>

</body>
</html>
